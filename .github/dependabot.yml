version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "07:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: io.agroal:agroal-pool
    versions:
    - "1.10"
    - "1.9"
  - dependency-name: io.agroal:agroal-api
    versions:
    - "1.10"
    - "1.9"
  - dependency-name: org.postgresql:postgresql
    versions:
    - 42.2.18
    - 42.2.19
  - dependency-name: io.vertx:vertx-dependencies
    versions:
    - 4.0.0
    - 4.0.1
    - 4.0.2
  - dependency-name: pl.project13.maven:git-commit-id-plugin
    versions:
    - 4.0.3
  - dependency-name: io.reactiverse:vertx-maven-plugin
    versions:
    - 1.0.23
